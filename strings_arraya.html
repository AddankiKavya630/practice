<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>use of arrays</p>  
    <b id="demo"></b>

    <p style="visibility:hidden" id="index">Accessing using index</p>
    <p id="loop"></p>
    <p id="create" style="visibility:hidden">Create using new keyword</p>
    <p id="new"></p>
    <script>
        const a=[1,2,3,4]
        document.getElementById('demo').innerHTML=a;
        let p=document.getElementById('index')
        p.style.visibility='visible';
        loop=document.getElementById("loop")
        for(let i=0;i<a.length;i++)
        {
            loop.innerHTML+=a[i]+" "
        }
        let create=document.getElementById('create');
        create.style.visibility='visible'
        const arr=new Array('a','s','j');
        document.getElementById("new").innerHTML=arr

        //strings
        s1=1+2+'kavya'
        console.log(s1)
        s1=s1+3
        console.log(s1)
        console.log(s1.indexOf('k'))
        console.log(s1.substr(1,4))


</script>

</body>
</html>
